<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body style="background:rgb(64, 128, 128);">

	<!-- .container>.row>.col-md-6.offset-md-3 -->
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form novalidate="novalidate" th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">       <!-- Object is used to show the previous data -->
					
					<h1 class ="text-center"> Registration Form  </h1>
					
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">User Name</label> 
						<input type="text" name="userName" class="form-control"
							th:value="${loginData.userName}"                                      
							th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"    
							id="exampleInputEmail1" aria-describedby="emailHelp">
						
						<div th:each="e : ${#fields.errors('userName')}"  th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
						</div>
						
						
						<!--
						
							th:value="${loginData.userName}"                                      #to get the previous data from an object
							th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"     #to append the invalid class to form-control, if any error occurred
						 
						//For displaying the error, if any occurred 
						<p th:each="e : ${#fields.errors('userName')}" th:text="${e}"> </p>
						
							 + (th:each) to loop over each validation error associated with the field named 'userName'. 
							 + ${#fields.errors('userName')} retrieves the validation errors for the specified field. It returns a list of error messages.
							 + e: iteration variable that represents each error message in the list of validation errors.
							 + th:text="${e}" used to set the text content of the paragraph element to the value of the current error message (e). 
							 + ${e} is the Thymeleaf expression that evaluates to the current error message in the iteration. 
						-->
							
					</div>
					
					
					
					
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">User Email</label>
						<input type="email" name="email" class="form-control"
							th:value="${loginData.email}" 
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"             
							id="exampleInputPassword1">
							
							<div th:each="e : ${#fields.errors('email')}"  th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
						</div>
					
					</div>
					
					
					
					<div class="mb-3 form-check">
						<input 
						th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"             
						name="agreed" type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Agree Terms and Conditions</label>
				
						<div th:each="e : ${#fields.errors('agreed')}"  th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
						</div>
				
					</div>
					
					<div class="container text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
					</div>

				</form>

			</div>
		</div>
	</div>


</body>
</html>
